spring.application.name=web-assingnment

# H2 adatbázis konfiguráció
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=db-admin
spring.datasource.password=db-admin

# JPA konfiguráció
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 konzol engedélyezése
spring.h2.console.enabled=true
spring.h2.console.path=/database

server.max-http-request-header-size=10000000
